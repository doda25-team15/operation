apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-grafana-dashboards
  labels:
    app: {{ .Values.labels.app.app }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    grafana_dashboard: "1"
data:
  sms-checker-custom-metrics.json: |
{{ .Files.Get "dashboards/sms-checker-custom-metrics.json" | indent 4 }}
