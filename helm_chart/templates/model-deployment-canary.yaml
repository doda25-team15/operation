apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.labels.model.name }}-deployment-canary-v2
  labels:
    app: {{ .Values.labels.model.app }}
    version: v2
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount.model }}
  selector:
    matchLabels:
      app: {{ .Values.labels.model.app }}
      version: v2
  template:
    metadata:
      labels:
        app: {{ .Values.labels.model.app }}
        version: v2
    spec:
      initContainers:
        - name: init-canary-model
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "[init] Seeding canary model"
              if [ ! -f /app/output/model.bin ]; then
                cp /models/canary-model.bin /app/output/model.bin
              fi
          volumeMounts:
            - name: {{ .Values.volume.canary.name }}
              mountPath: {{ .Values.volumeMounts.canary.mountPath }}
            - name: model-artifacts
              mountPath: /models
      containers:
      - name: model
        image: "{{ .Values.image.model.repository }}:{{ .Values.image.model.tag }}"
        imagePullPolicy: {{ .Values.image.model.pullPolicy }}
        ports:
          - containerPort: {{ .Values.service.model.port }}
        envFrom:
          - secretRef:
              name: {{ .Values.secret.name }}
        volumeMounts:
          - name: {{ .Values.volumeMounts.canary.name }}
            mountPath: {{ .Values.volumeMounts.canary.mountPath }}
      volumes:
        - name: {{ .Values.volume.canary.name }}
          hostPath:
            path: {{ .Values.volume.canary.hostPath }}
            type: DirectoryOrCreate
        - name: model-artifacts
          configMap:
            name: canary-model-config
