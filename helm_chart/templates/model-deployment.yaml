apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.labels.model.name }}-deployment-v1
  labels:
    app: {{ .Values.labels.model.app }}
    version: v1
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount.model }}
  selector:
    matchLabels:
      app: {{ .Values.labels.model.app }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Values.labels.model.app }}
        version: v1
    spec:
      containers:
      - name: model
        image: "{{ .Values.image.model.repository }}:{{ .Values.image.model.tag }}"
        imagePullPolicy: {{ .Values.image.model.pullPolicy }}
        ports:
          - containerPort: {{ .Values.service.model.port }}
        envFrom:
          - secretRef:
              name: {{ .Values.secret.name }}
        volumeMounts:
          - name: {{ .Values.volumeMounts.stable.name }}
            mountPath: {{ .Values.volumeMounts.stable.mountPath }}
      volumes:
        - name: {{ .Values.volume.stable.name }}
          hostPath:
            path: {{ .Values.volume.stable.hostPath }}
            type: DirectoryOrCreate
