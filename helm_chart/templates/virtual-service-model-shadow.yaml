{{- if .Values.shadow.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: sms-checker-vs-model-shadow
  labels:
    app: {{ .Values.labels.model.app }}
spec:
  hosts:
    - {{ .Values.service.model.name }}
  http:
  - route:
    - destination:
        host: {{ .Values.service.model.name }}
        subset: v1
      weight: 80
    - destination:
        host: {{ .Values.service.model.name }}
        subset: v2
      weight: 20
    mirror:
      host: {{ .Values.service.model.name }}
      subset: v3
    mirrorPercentage:
      value: {{ .Values.shadow.mirrorPercentage }}
{{- end }}
