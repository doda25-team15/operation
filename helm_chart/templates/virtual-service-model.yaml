{{- if not .Values.shadow.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: sms-checker-vs-model
  labels:
    app: {{ .Values.labels.model.app }}
spec:
  hosts:
    - {{ .Values.service.model.name }}
  http:
    - match:
        - headers:
            testing:
              exact: "true"
      route:
        - destination:
            host: {{ .Values.service.model.name }}
            port:
              number: {{ .Values.service.model.port }}
            subset: v2
    - route:
        - destination:
            host: {{ .Values.service.model.name }}
            port:
              number: {{ .Values.service.model.port }}
            subset: v1
          weight: 100
        - destination:
            host: {{ .Values.service.model.name }}
            port:
              number: {{ .Values.service.model.port }}
            subset: v2
          weight: 0
{{- end }}
